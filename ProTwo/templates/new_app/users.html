<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is the users page</title>
    <link rel="stylesheet" href="{% static "css/table.css"%}">
  </head>
  <body>
    <h1>Users Table</h1>

    <div class="djangotwo">
      {% if users_records %}
      <ol>
        {% for user in users_records %}

        <li>User Info</li>
        <ul>
          <li>Name:{{ user.name }}</li>
          <li>Email:{{ user.email }}</li>
        </ul>

        {% endfor %}
      </ol>
      <p>NO ACCESS RECORDS FOUND!</p>
      {% endif %}
    </div>

  </body>
</html>
