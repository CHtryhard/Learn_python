<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Django Level Two</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css"%}">
  </head>
  <body>
  <h1>Hi welcome to Django Level Two!</h1>
  <h2>Here are youre access records:</h2>
  <div class="djangotwo">
    {% if access_records %}
    <table>
      <thead>
        <th>Site Name</th>
        <th>Date Accessed</th>
      </thead>

      {% for acc in access_records %}
      <tr>
        <td>{{ acc.name }}</td>
        <td>{{ acc.date }}</td>
      </tr>
      {% endfor %}
    </table>
    <p>NO ACCESS RECORDS FOUND!</p>
    {% endif %}


  </div>
  </body>
</html>
