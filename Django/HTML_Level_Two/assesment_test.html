    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

      <label for="">First Name:</label>
      <input type="text" id="firstname" value="" placeholder="First name" required>

      <input type="text" id="lastname" value="" placeholder="Last name" required>
      <p></p>

      <label for="">Email:</label>
      <input type="email" id="email" value="" placeholder="name@email.com" required>
      <label for="">Password:</label>
      <input type="password" id="pass" value=""required>

      <p>Are you over the age of 18?</p>

      <label for="age">Yes:</label>
      <input type="radio" name="age" id="yes" value="">

      <label for="age">No:</label>
      <input type="radio" name="age" id="no" value="">
      <p>Do you have a Credit Card or PayPal?</p>
      <select class="" name="">
        <option value="">Credit Card</option>
        <option value="">PayPal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Submit Feedback">
    </form>
  </body>
